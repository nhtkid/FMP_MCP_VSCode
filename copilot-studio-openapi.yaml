openapi: 3.0.0
info:
  title: FMP Stock Data API
  description: Financial Modeling Prep API for stock quotes, company profiles, and financial data
  version: 1.0.0
servers:
  - url: https://fmp-mcp-server-2917.azurewebsites.net
    description: Azure-hosted FMP MCP server

paths:
  /api/stock-quote/{symbol}:
    get:
      summary: Get real-time stock quote
      description: Retrieve current stock price and trading data for a symbol
      operationId: getStockQuote
      parameters:
        - name: symbol
          in: path
          required: true
          description: Stock ticker symbol (e.g., AAPL, MSFT)
          schema:
            type: string
            example: AAPL
      responses:
        '200':
          description: Stock quote data
          content:
            application/json:
              schema:
                type: object
                properties:
                  symbol:
                    type: string
                  price:
                    type: number
                  change:
                    type: number
                  changePercent:
                    type: number

  /api/company-profile/{symbol}:
    get:
      summary: Get company profile
      description: Retrieve detailed company information and profile
      operationId: getCompanyProfile
      parameters:
        - name: symbol
          in: path
          required: true
          description: Stock ticker symbol
          schema:
            type: string
            example: AAPL
      responses:
        '200':
          description: Company profile data
          content:
            application/json:
              schema:
                type: object
                properties:
                  symbol:
                    type: string
                  companyName:
                    type: string
                  industry:
                    type: string
                  description:
                    type: string

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: query
      name: apikey

security:
  - ApiKeyAuth: []
