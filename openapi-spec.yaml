openapi: 3.0.0
info:
  title: FMP MCP Server API
  description: Financial Modeling Prep MCP Server for stock data
  version: 1.0.0
servers:
  - url: https://fmp-mcp-server-2917.azurewebsites.net
    description: Azure-hosted MCP server

paths:
  /mcp/:
    post:
      summary: Execute MCP JSON-RPC commands
      operationId: executeMCPCommand
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: "2.0"
                id:
                  type: integer
                  example: 1
                method:
                  type: string
                  description: MCP method to call
                  enum:
                    - tools/list
                    - tools/call
                params:
                  type: object
                  description: Parameters for the method
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                  id:
                    type: integer
                  result:
                    type: object

  /health:
    get:
      summary: Health check endpoint
      operationId: healthCheck
      responses:
        '200':
          description: Server is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: healthy
